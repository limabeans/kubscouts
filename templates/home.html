<template name="home">
  {{> nav}}

  <div class="below-nav">
    <div class="col-md-6">      
      <h1 class="text-center">kubscouts</h1>
      {{> atForm state="signUp"}}
    </div>
    <div class="col-md-3">
      <h1 class="text-center">registered scouts</h1>
      <ul>
      {{#each list_users}}
        <li>{{username}}</li>
      {{/each}}
      </ul>
    </div>
    <div class="col-md-3">
      <h1 class="text-center">online scouts</h1>
      <ul>
      {{#each list_online_users}}
        <li>{{username}}</li>
      {{/each}}
      </ul>
    </div>
  </div>
</template>
