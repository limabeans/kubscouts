<template name="home">
  <div class="col-md-3">
    <h1 class="text-center">registered scouts</h1>
    <ul>
      {{#each list_users}}
      <li>{{username}}</li>
      {{/each}}
    </ul>
  </div>
  <div class="col-md-3">
    <h1 class="text-center">online scouts</h1>
    <ul>
      {{#each list_online_users}}
      <li>{{username}}</li>
      {{/each}}
    </ul>
  </div>

  <div class="col-md-6">      
    {{#if currentUser}} 
    <h1>Welcome, {{currentUser.username}}!</h1>
    <button id="create-room">create room</button>
    <button id="list-rooms">list public rooms</button>
    <h1> Your rooms</h1>
    <ul>
      {{#each my_rooms}}
        <li>{{_id}}</li>
      {{/each}}
    </ul>
    {{else}}
      {{> atForm state="signUp"}}
    {{/if}}
  </div>

</template>
